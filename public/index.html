<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADS MAP 4 CITIZEN</title>
  <!-- Web icon -->
  <link rel="icon" type="image/x-icon" href="image/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500">

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-language/v1.0.0/mapbox-gl-language.js'></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
  
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.js'></script>
  
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css">
  
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap5-toggle@5.0.4/js/bootstrap5-toggle.jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ejs@3.1.8/ejs.min.js"></script>
  <script id="search-js" defer src="https://api.mapbox.com/search-js/v1.0.0-beta.18/web.js"></script>

  <!-- toggle -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap5-toggle@5.0.4/css/bootstrap5-toggle.min.css" rel="stylesheet">

  <!-- TinyMCE -->
  <!-- <script src="https://cdn.tiny.cloud/1/z7h98dqv0czmzcyan1svrrw5iwbca997bhv3manlxlqqhpuy/tinymce/6/tinymce.min.js"
    referrerpolicy="origin"></script> -->

  <!-- Captcha -->
  <script src="https://www.google.com/recaptcha/api.js?render=6LeUpUopAAAAANmK2yer45ZpRkLJ0fnsfASyluXw"></script>

  <link rel="stylesheet" href="styleNgDan.css">
</head>

<body>
  <div id="headerNgDan">
    <div class="flex-container">
      <img class="logo-img" src="image/logo.png" alt="logo">
      <i class="bi bi-search"></i>

      <form id="geocodeForm" action="#" method="get">
        <input type="text" class="form-control" name="address" id="address" aria-describedby="helpId"
          placeholder="Search" style="height: fit-content;" autocomplete="address-line1">
      </form>
      <div id="result"></div>

      <button data-target="#my-report" data-toggle="modal" class="btn style2-button my-report ms-auto my-auto me-3">
        Báo cáo của bạn
      </button>
    </div>
  </div>

  <div class="modal fade" id="my-report" tabindex="-1" role="dialog" aria-labelledby="edit-request" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header ">
          <h5 class="modal-title" id="edit-request">BÁO CÁO VI PHẠM CỦA BẠN</h5>
        </div>
        <div class="modal-body">
        </div>
      </div>
    </div>
  </div>
  <div class="homepageNgDan ">
    <div id='map'></div>
    <div id="sidebar" style="display: none">
      <div class="adInfo" style="display: block;">
      </div>
      <div class="locInfo">
        <i class="fa-solid fa-location-dot"></i> Thông tin địa điểm
        <div class="data">
          <p class="place"></p>
          <p class="address"></p>
        </div>
        <div class="button-group">
          <button data-target="#report-popup" data-toggle="modal" class="btn style3-button report-button">
            <i class="fa-solid fa-flag"></i> Báo cáo
          </button>
          <button data-target="#other-report-popup" data-toggle="modal" class="btn style1-button other-report-button">
            <i class="fa-solid fa-eye"></i> Xem báo cáo
          </button>
        </div>
      </div>
      <button type="button" class="btn close-button btn-sm" role="button"> <i class="fa-solid fa-arrow-left"></i> Close
      </button>
    </div>

    <div class="modal fade" id="detail-popup" tabindex="-1" role="dialog" aria-labelledby="edit-request"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header ">
            <h5 class="modal-title" id="edit-request">Hình ảnh chi tiết bảng quảng cáo </h5>
          </div>
          <div class="modal-body">
            <div class="col-md-12 image mt-2">
              <img>
            </div>
            <div class="col-md-12 expired-date mb-2"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="report-popup" tabindex="-1" role="dialog" aria-labelledby="edit-request"
      aria-hidden="true" data-backdrop="static" data-keyboard="false">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header ">
            <h5 class="modal-title" id="edit-request">BÁO CÁO VI PHẠM</h5>
          </div>

          <!-- form -->
          <div class="modal-body">

            <form class="needs-validation row" id="reportForm" novalidate>
              <div class="form-group col-md-12">
                <label class=" control-label required">Hình thức báo cáo</label>
                <div class="selectContainer">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                    <select name="reportType" id="reportType" class="form-control selectpicker" required>
                      <option value="1">Tố giác sai phạm</option>
                      <option value="2">Đăng ký nội dung</option>
                      <option value="3">Đóng góp ý kiến</option>
                      <option value="4">Giải đáp thắc mắc</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="form-group col-md-12">
                <label class=" control-label required">Họ tên người báo cáo</label>
                <div class=" inputGroupContainer">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input name="name" id="name" class="form-control" type="text" required>
                  </div>
                </div>
              </div>
              <div class="col-md-12">

              </div>
              <div class="form-group col-md-12">
                <label class=" control-label required">Email</label>
                <div class=" inputGroupContainer">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                    <input name="email" id="email" class="form-control" type="text" value="lvduc@gmail.com" required>
                  </div>
                </div>
              </div>

              <div class="form-group col-md-12">
                <label class=" control-label required">Số điện thoại</label>
                <div class=" inputGroupContainer">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                    <input name="phone" id="phone" class="form-control" type="text" required>
                  </div>
                </div>
              </div>

              <div class="form-group col-md-12">
                <label class=" control-label required">Nội dung báo cáo</label>
                <textarea id="content" name="reportContent"></textarea>
              </div>

              <div class="form-group col-md-12 row">
                <label class=" control-label ">Hình ảnh báo cáo (tối đa 2 ảnh)</label>
                <input type="file" class="form-control-file col-md-12" id="image1" accept=".jpg, .jpeg, .png">
                <input type="file" class="form-control-file col-md-12" id="image2" accept=".jpg, .jpeg, .png">
              </div>

              <!-- <div class="alert alert-success" role="alert" id="success_message">Success <i
                class="glyphicon glyphicon-thumbs-up"></i> Thanks for contacting us, we will get back to you
              shortly.</div> -->

              <div class="col-md-12 button-group" style="justify-content: center; margin-bottom: 3%">
                <button type="button" id="cancel" class="btn style3-button">Hủy</button>
                <button type="button" id="send" class="btn style1-button" class="g-recaptcha" 
                data-sitekey="6LeUpUopAAAAANmK2yer45ZpRkLJ0fnsfASyluXw" 
                data-callback='onSubmit'>Gửi báo cáo</button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="other-report-popup" tabindex="-1" role="dialog" aria-labelledby="edit-request"
      aria-hidden="true" data-keyboard="false">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header ">
            <h5 class="modal-title" id="edit-request">TỔNG HỢP BÁO CÁO VI PHẠM </h5>
          </div>
          <div class="modal-body">

          </div>
          <!-- <div class="modal-footer">
            <div class="other-symbol">
              <i class="fa-solid fa-circle"></i> Báo cáo của người khác
            </div>
            <div class="mine-symbol">
              <i class="fa-solid fa-circle"></i> Báo cáo của bạn
            </div>
          </div> -->
        </div>
      </div>
    </div>

    <!-- toggle switch -->
    <div class="flex-container toggle">
      <label class="switch">
        <input id="quangcao" type="checkbox" checked>
        <span class="slider round" id="switch1"></span>
      </label>
      <span id="sub">Quảng cáo</span>
      <label class="switch">
        <input id="baocao" type="checkbox" checked>
        <span class="slider round" id="switch2"></span>
      </label>
      <span id="sub">Báo cáo chưa xử lý</span>
      <label class="switch">
        <input id="quyhoach" type="checkbox" checked>
        <span class="slider round" id="switch3"></span>
      </label>
      <span id="sub">Chưa quy hoạch</span>
    </div>

  </div>

</body>
<script type="text/javascript" src="js/homepageNguoiDan.js"></script>

</html>
